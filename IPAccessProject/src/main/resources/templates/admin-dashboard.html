<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="dashboard-sidebar">
        <h3>Admin Dashboard</h3>
        <nav>
            <ul>
                <li><a href="/IPaccess/inventory">Inventory</a></li>
                <li><a href="/IPaccess/getAllLoans">Loan List</a></li>
                <li><a href="/IPaccess/getAllUsers">User Profiles</a></li>
            </ul>
        </nav>
    </div>

    <div class="dashboard-content">
        <h2>Welcome, Admin!</h2>
        <p>Choose a section to manage devices and users.</p>
    </div>
    <!-- there are two identical forms because of some weird DIV bug. It does not work otherwise
 To anyone who wants to figure this out.. godspeed. (It works fine on the index pages weirdly enough.) -->
    <form action="/IPaccess/updateUserRole" method="post">
        <label for="userID">User ID:</label>
        <input type="number" name="userID" id="userID">
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option name="USER">User</option>
            <option name="ADMIN">Admin</option>
        </select>
        <button type="submit">Submit</button>
    </form>


    <div th:replace="~{ad-deviceStatus-fragment :: deviceForm(device=${device})}"></div>
    <script src="../public/script.js"></script>
</body>
</html>
