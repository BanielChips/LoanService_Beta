<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="dashboard-sidebar">
    <h3>Admin Dashboard</h3>
    <nav>
        <ul>
            <li><a href="/IPaccess/inventory">Inventory</a></li>
            <li><a href="/IPaccess/getAllLoans">Loan List</a></li>
            <li><a href="/IPaccess/getAllUsers">User Profiles</a></li>
        </ul>
    </nav>
</div>

<div class="dashboard-content">
    <h2>User Profiles</h2>

    <div class="form-section">

        <form action="/IPaccess/addUser" method="post">
            <h3>Create User</h3>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zipCode" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <button type="submit">Create User</button>
        </form>

        <form action="/IPaccess/deleteUserByID" method="post">
            <h3>Delete by ID</h3>

            <label for="deleteUserID">User ID:</label>
            <input type="number" id="deleteUserID" name="userID" required>

            <button type="submit">Delete User</button>
        </form>

        <form action="/IPaccess/deleteUserByName" method="post">
            <h3>Delete by Name</h3>

            <label for="deleteFirstName">First Name:</label>
            <input type="text" id="deleteFirstName" name="firstName" required>

            <label for="deleteLastName">Last Name:</label>
            <input type="text" id="deleteLastName" name="lastName" required>

            <button type="submit">Delete User</button>
        </form>
    </div>

    <hr><br>

    <div th:replace="~{user-table-fragment :: userTable(users=${users})}"></div>
</div>
</body>
</html>
