<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Functions</title>
    <link rel="stylesheet" href="/css/betaStyle.css">
</head>
<body>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<!--====================-->
<h1>User Functions</h1>
<h2>Create User</h2>
<form action="/IPaccess/addUser" method="POST">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zipCode" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

    <button type="submit">Create User</button>
</form>

<h2>Login</h2>
<form action="/IPaccess/login" method="GET">
    <label for="loginEmail">Email</label>
    <input type="text" id="loginEmail" name="email">
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" name="password">
    <button type="submit">Login</button>
</form>

<h2>Get User by ID</h2>
<form action="/IPaccess/getUserByID" method="GET">
    <label for="searchUserID">User ID:</label>
    <input type="number" id="searchUserID" name="userID" required><br>
    <button type="submit">Get User</button>
</form>

<h2>Get User by Name</h2>
<form action="/IPaccess/getUserByName" method="GET">
    <label for="searchFirstName">First Name:</label>
    <input type="text" id="searchFirstName" name="firstName" required><br>

    <label for="searchLastName">Last Name:</label>
    <input type="text" id="searchLastName" name="lastName" required><br>

    <button type="submit">Get User</button>
</form>

<h2>Delete User by ID</h2>
<form action="/IPaccess/deleteUserByID" method="POST">
    <label for="deleteUserID">User ID:</label>
    <input type="number" id="deleteUserID" name="userID" required><br>
    <button type="submit">Delete User</button>
</form>

<h2>Delete User by Name</h2>
<form action="/IPaccess/deleteUserByName" method="POST">
    <label for="deleteFirstName">First Name:</label>
    <input type="text" id="deleteFirstName" name="firstName" required><br>

    <label for="deleteLastName">Last Name:</label>
    <input type="text" id="deleteLastName" name="lastName" required><br>

    <button type="submit">Delete User</button>
</form>
<!--====================-->

<!--====================-->
<h1>Device Functions</h1>
<h2>Create Device</h2>
<form action="/IPaccess/addDevice" method="post">
    <label for="deviceName">Device Type:</label><br>
    <select id="deviceName" name="deviceName" required>
        <option value="LAPTOP">Laptop</option>
        <option value="TABLET">Tablet</option>
        <option value="PHONE">Phone</option>
        <option value="HOTSPOT">Hotspot</option>
    </select><br><br>

    <label for="availability">Available:</label>
    <input type="checkbox" id="availability" name="availability" value="true"><br><br>

    <label for="locationID">Select Location:</label><br>
    <select id="locationID" name="locationID" required>
        <option value="" disabled selected>Select a location</option>
        <option value="1">Dr. J. B. Callahan Neighborhood Center</option>
        <option value="2">Sylvester Hankins Park</option>
        <option value="3">Northwest Community Center</option>
        <option value="4">Rosemont Community Center</option>
        <option value="5">Dr. James R. Smith Neighborhood Center</option>
        <option value="6">Citrus Square Recreation Site</option>
        <option value="7">Englewood Neighborhood Center</option>
        <option value="8">John H. Jackson Community Center</option>
        <option value="9">L. Claudia Allen Senior Center</option>
        <option value="10">Grand Avenue Neighborhood Center</option>
        <option value="11">Ivey Lane Recreation Site</option>
        <option value="12">Langford Park & Center</option>
        <option value="13">Rock Lake Community Center</option>
    </select><br><br>

    <button type="submit">Add Device</button>
</form>

<h2>Update Device Location</h2>
<form action="/IPaccess/assignDeviceToLocation" method="post">
    <label for="deviceID">Enter Device ID:</label><br>
    <input type="number" id="deviceNumber" name="deviceID"><br><br>

    <label for="locationID">Select Location:</label><br>
    <select id="newLocationID" name="locationID" required>
        <option value="" disabled selected>Select a location</option>
        <option value="1">Dr. J. B. Callahan Neighborhood Center</option>
        <option value="2">Sylvester Hankins Park</option>
        <option value="3">Northwest Community Center</option>
        <option value="4">Rosemont Community Center</option>
        <option value="5">Dr. James R. Smith Neighborhood Center</option>
        <option value="6">Citrus Square Recreation Site</option>
        <option value="7">Englewood Neighborhood Center</option>
        <option value="8">John H. Jackson Community Center</option>
        <option value="9">L. Claudia Allen Senior Center</option>
        <option value="10">Grand Avenue Neighborhood Center</option>
        <option value="11">Ivey Lane Recreation Site</option>
        <option value="12">Langford Park & Center</option>
        <option value="13">Rock Lake Community Center</option>
    </select><br><br>

    <button type="submit">Assign Location</button>
</form>


<!--====================-->


<!--====================-->
<h1>Loan Functions</h1>
<h2>Create Loan</h2>
<form action="/IPaccess/addLoan" method="POST">
    <label for="userID">User ID:</label>
    <input type="number" id="userID" name="userID" required><br>

    <label for="deviceID">Device ID:</label>
    <input type="number" id="deviceID" name="deviceID" required><br>

    <label for="loanStatus">Loan Status:</label>
    <select id="loanStatus" name="loanStatus" required>
        <option value="active">active</option>
        <option value="overdue">Past Due</option>
        <option value="reserved">Reserved</option>
        <option value="review">Review</option>
    </select><br>

    <button type="submit">Create Loan</button>
</form>
<h2>Get Loan by ID</h2>
<form action="/IPaccess/getLoanByID" method="GET">
    <label for="loanID">Loan ID:</label>
    <input type="number" id="loanID" name="loanID" required><br>

    <button type="submit">Get Loan</button>
</form>
<h2>Delete Loan by ID</h2>
<form action="/IPaccess/deleteLoanByID" method="GET">
    <label for="loanID">Loan ID to Delete:</label>
    <input type="number" name="loanID" required><br>

    <button type="submit">Delete Loan</button>
</form>

<h2>Update Loan Status</h2>
<form action="/IPaccess/updateLoanStatus" method="POST">
    <label for="loanID">Loan ID:</label>
    <input type="number" id="loan_ID" name="loanID" required><br>

    <label for="loanStatus">Loan Status:</label>
    <select id="loan_Status" name="status" required>
        <option value="ACTIVE">Active</option>
        <option value="OVERDUE">Overdue</option>
        <option value="RESERVED">Reserved</option>
        <option value="REVIEW">Review</option>
    </select><br>

    <button type="submit">Update Loan</button>
</form>


<!--====================-->

</body>
</html>
