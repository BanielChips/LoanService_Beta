<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="dashboard-sidebar">
    <h3>Admin Dashboard</h3>
    <nav>
        <ul>
            <li><a href="/IPaccess/inventory">Inventory</a></li>
            <li><a href="/IPaccess/getAllLoans">Loan List</a></li>
            <li><a href="/IPaccess/getAllUsers">User Profiles</a></li>
        </ul>
    </nav>
</div>

<div class="dashboard-content">
    <h2>Inventory</h2>

    <!-- Add Device Form -->
    <h3>Add Device</h3>
    <form action="/IPaccess/addDevice" method="post">
        <label for="deviceName">Device Type:</label><br>
        <select id="deviceName" name="deviceName" required>
            <option value="LAPTOP">Laptop</option>
            <option value="TABLET">Tablet</option>
            <option value="PHONE">Phone</option>
            <option value="HOTSPOT">Hotspot</option>
        </select><br><br>

        <label for="availability">Available:</label>
        <input type="checkbox" id="availability" name="availability" value="true"><br><br>

        <label for="locationID">Select Location:</label><br>
        <select name="locationID" required>
            <option value="1">Dr. J. B. Callahan Neighborhood Center</option>
            <option value="2">Sylvester Hankins Park</option>
            <option value="3">Northwest Community Center</option>
            <option value="4">Rosemont Community Center</option>
            <option value="5">Dr. James R. Smith Neighborhood Center</option>
            <option value="6">Citrus Square Recreation Site</option>
            <option value="7">Englewood Neighborhood Center</option>
            <option value="8">John H. Jackson Community Center</option>
            <option value="9">L. Claudia Allen Senior Center</option>
            <option value="10">Grand Avenue Neighborhood Center</option>
            <option value="11">Ivey Lane Recreation Site</option>
            <option value="12">Langford Park & Center</option>
            <option value="13">Rock Lake Community Center</option>
        </select><br><br>

        <button type="submit">Add Device</button>
    </form>


    <!-- Delete Device Form -->
    <h3>Delete Device by ID</h3>
    <form action="/IPaccess/removeDeviceByID" method="post">
        <label for="deleteDeviceID">Device ID:</label>
        <input type="number" id="deleteDeviceID" name="deviceID" required><br>
        <button type="submit">Remove Device</button>
    </form>

    <br><hr><br>

    <!-- Device Inventory Table -->
    <table>
        <thead>
        <tr>
            <th>Device ID</th>
            <th>Device Type</th>
            <th>Status</th>
            <th>Availability</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${devices}">
            <td th:text="${device.deviceID}">1</td>
            <td th:text="${device.deviceType}">LAPTOP</td>
            <td th:text="${device.deviceStatus}">ACTIVE</td>
            <td th:text="${device.available ? 'Yes' : 'No'}">Yes</td>
            <td th:text="${device.location != null ? device.location.locationName : 'Unassigned'}">Location</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
