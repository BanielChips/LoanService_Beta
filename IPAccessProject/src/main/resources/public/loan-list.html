<!-- there are two identical forms because of some weird DIV bug. It does not work otherwise
 To anyone who wants to figure this out.. godspeed. (It works fine on the index pages weirdly enough.) -->
<form action="/IPaccess/updateLoanStatus" method="post">
    <label for="loanID">Loan ID:</label>
    <input id="loanID" type="number" name="loanID">
    <label for="status">Loan Status:</label>
    <select id="status" name="status">
        <option value="RESERVED">Reserved</option>
        <option value="ACTIVE">Active</option>
        <option value="OVERDUE">Overdue</option>
        <option value="REVIEW">Review</option>
    </select>
    <button type="submit">Submit</button>
</form>
<div class="dashboard-content">
    <form action="/IPaccess/updateLoanStatus" method="post">
        <label for="loanID">Loan ID:</label>
        <input id="loanID" type="number" name="loanID">
        <label for="status">Loan Status:</label>
        <select id="status" name="status">
            <option value="RESERVED">Reserved</option>
            <option value="ACTIVE">Active</option>
            <option value="OVERDUE">Overdue</option>
            <option value="REVIEW">Review</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <form action="/IPaccess/deleteLoanByID" method="GET">
        <label for="loanIDDeletion">Loan ID to Delete:</label>
        <input id="loanIDDeletion" type="number" name="loanID" required><br>

        <button type="submit">Delete Loan</button>
    </form>
    <h2>Loan List</h2>
    <table id="loanTable">
        <thead>
        <tr>
            <th>Loan ID</th>
            <th>User ID</th>
            <th>Device ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
