<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-sidebar">
    <h3>Admin Dashboard</h3>
    <nav>
        <ul>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="loan-list.html">Loan List</a></li>
            <li><a href="user-profile.html">User Profiles</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
</div>
<div class="dashboard-content">
    <form action="/IPaccess/updateLoanStatus" method="post">
        <label for="loanID">Loan ID:</label>
        <input id="loanID" type="number" name="loanID">
        <label for="status">Loan Status:</label>
        <select id="status" name="status">
            <option value="RESERVED">Reserved</option>
            <option value="ACTIVE">Active</option>
            <option value="RESERVED">Overdue</option>
            <option value="REVIEW">Review</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <h2>Loan List</h2>
    <table id="loanTable">
        <thead>
        <tr>
            <th>Loan ID</th>
            <th>User ID</th>
            <th>Device ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
