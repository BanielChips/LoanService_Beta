<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="dashboard-sidebar">
        <h3>Admin Dashboard</h3>
        <nav>
            <ul>
                <li><a href="/IPaccess/inventory">Inventory</a></li>
                <li><a href="/IPaccess/getAllLoans">Loan List</a></li>
                <li><a href="/IPaccess/getAllUsers">User Profiles</a></li>
            </ul>
        </nav>
    </div>

    <div class="dashboard-content">
        <h2>User Profiles</h2>


        <h3>Create User</h3>
        <form action="/IPaccess/addUser" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zipCode" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br>

            <button type="submit">Create User</button>
        </form>


        <h3>Delete User by ID</h3>
        <form action="/IPaccess/deleteUserByID" method="post">
            <label for="deleteUserID">User ID:</label>
            <input type="number" id="deleteUserID" name="userID" required><br>
            <button type="submit">Delete User</button>
        </form>


        <h3>Delete User by Name</h3>
        <form action="/IPaccess/deleteUserByName" method="post">
            <label for="deleteFirstName">First Name:</label>
            <input type="text" id="deleteFirstName" name="firstName" required><br>

            <label for="deleteLastName">Last Name:</label>
            <input type="text" id="deleteLastName" name="lastName" required><br>

            <button type="submit">Delete User</button>
        </form>

        <hr><br>

        <div th:replace="~{user-table-fragment :: userTable(users=${users})}"></div>
    </div>
</body>
</html>
